<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
					<div class="table" id="data-table">

						<div class="row header">
							<div class="cell">
								Node Type
							</div>
							<div class="cell">
								Lender Split
							</div>
							<div class="cell">
								Node Availability
							</div>
							<div class="cell">
								Borrower Address
							</div>
						</div>

					</div>
			</div>
		</div>
	</div>


	
<!-- Button trigger modal-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCart">Launch modal</button>

<!-- Modal: modalLogin -->
<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLogin"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <h4 class="modal-title" id="loginModalTitle">Borrower/Lender Login</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body">

        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Product name</th>
              <th>Price</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
              <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <label data-error="wrong" data-success="right" for="purchase-private-key">Private Key:</label>
              <input type="text" id="purchase-private-key" class="form-control validate" required>
            </div>
          </tbody>
        </table>

      </div>
      <!--Footer-->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
        <button class="btn btn-primary" id="loginModalButton">Login</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal: modalLogin -->
