<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ether-1 Node Lending Dashboard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="https://ether1.org/images/icon.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
					<div class="table" id="available-data-table">

						<div class="row header">
							<div class="cell">
								Open/Available Contracts
							</div>
						</div>

						<div class="row header">
							<div class="cell">
								Node Type
							</div>
							<div class="cell">
								Lender Split
							</div>
							<div class="cell">
								Node Contract Availability
							</div>
							<div class="cell">
								Lender Address
							</div>
						</div>

					</div>
					<br>
					<div class="table" id="lender-data-table">

						<div class="row header">
							<div class="cell">
								Lender Contracts
							</div>
						</div>

						<div class="row header">
							<div class="cell">
								Node Type
							</div>
							<div class="cell">
								Lender Split
							</div>
							<div class="cell">
								Node Contract Availability
							</div>
							<div class="cell">
								Borrower Address
							</div>
						</div>

					</div>
					<br>
					<div class="table" id="borrower-data-table">

						<div class="row header">
							<div class="cell">
								Borrower Contracts
							</div>
						</div>

						<div class="row header">
							<div class="cell">
								Node Type
							</div>
							<div class="cell">
								Lender Split
							</div>
							<div class="cell">
								Lender Address
							</div>
						</div>

					</div>
			</div>
		</div>
	</div>


	
<!-- Modal: modalLogin -->
<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLogin"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <h4 class="modal-title" id="loginModalTitle">Borrower/Lender Login</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body">

        <table class="table table-hover">
          <tbody>
              <div class="md-form mb-5">
              <label data-error="wrong" data-success="right" for="purchase-private-key">Enter Private Key To Login:</label>
              <input type="text" id="private-key" class="form-control validate" style="background-color: #e0dce0;"required>
            </div>
          </tbody>
        </table>

      </div>
      <!--Footer-->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" style="border-color: #840032; background-color: #840032;">Close</button>
        <button type="button" class="btn btn-primary" id="loginModalButton" style="border-color: #840032; background-color: #840032;">Login</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal: modalLogin -->
	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="js/main.js"></script>
	<script src="js/bundle.js"></script>

</body>
</html>
